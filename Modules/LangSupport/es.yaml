hi: |
  ¡Hola {user}! 👋
  Te doy la bienvenida a *¡TrackMiner!*.
  Para descargar una canción, deberás enviar un enlace de YouTube y en breve te enviaré la canción en formato M4A.
  Siempre que tengas dudas, puedes usar el comando /help 😊
  ¡Recuerda que puedes usar /lang para establecer tu propio idioma!
  ¡Y /active para verificar si el bot está en funcionamiento!
help: |
  Solo acepto enlaces de youtube que empiecen con:
  
  https://youtube.com/
  https://www.youtube.com/
  http://youtube.com/
  http://www.youtube.com/
  https://youtu.be/
  https://www.youtu.be/
  http://youtu.be/
  http://www.youtu.be/
  youtube.com/
  www.youtube.com/
  youtu.be/
  www.youtu.be/
  
  Seguido del ID de tu canción

  Ejemplo: https://www.youtube.com/watch?v=gUcisIlT7sM

  ¿Tienes alguna duda, consulta o quieres reportar un bug?
  Usá /contact 👋
